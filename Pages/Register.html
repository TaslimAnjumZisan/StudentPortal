<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="Asset/css/main.css">

    </head>

    <body>
        <div><button onclick="history.back()" type="button" class="btn btn-outline-primary">Go Back</button></div>
<div id="register" class="register">
    <form onsubmit="register()">
        <h1>
            Register Here
        </h1>
        <div class="mb-3">
            <label class="form-label">Enter your name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">

        </div>
        <div class="mb-3">
            <label class="form-label">Enter your roll</label>
            <input type="number" class="form-control" id="roll" placeholder="Roll no">

        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Disabled select menu</label>
            <select id="dept" class="form-select">
                <option>Disabled select</option>
                <option value="">B.Sc CSE</option>
                <option value="">B.Sc EEE</option>
                <option value="">B.Sc Physics</option>
                <option value="">B.Sc Chemistry</option>
                <option value="">B.Sc Mathematics</option>

            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter your contact number</label>
            <input type="number" class="form-control" id="phn" placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email1" placeholder="Email">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password">
        </div>
        <button  type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="Asset/js/index.js"></script>
</body>

</html>
